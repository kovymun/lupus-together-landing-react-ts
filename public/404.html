<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Brand FavIcon: Cross Browser Compatible -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Quicksand + Playfair -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/index.css" />
    <title>Lupus Support Community in South Africa | Lupus Together</title>
    <!-- Meta description -->
    <meta
      name="description"
      content="Lupus Together is a Cape Town based lupus support community founded in 2012 to connect, empower, and uplift individuals and families affected by lupus across South Africa."
    />
    <!-- Meta keywords -->
    <meta
      name="keywords"
      content="lupus, lupus support, lupus south africa, lupus cape town, lupus awareness, lupus community, autoimmune support, lupus together"
    />

    <style>
      section {
        width: 100%;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color);
        padding: 0 1.5rem;
      }
      h1 {
        font-size: clamp(3.5rem, 6vw, 12rem);
        color: var(--primary-color);
        font-family: var(--primary-font-family);
        font-weight: 800;
        margin-bottom: 0.5rem;
      }
      h2 {
        font-size: clamp(1.2rem, 4vw, 2rem);
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-family: var(--primary-font-family);
      }
      p {
        font-family: var(--secondary-font-family);
        font-size: clamp(0.9rem, 1.8vw, 1.1rem);
        color: var(--text-color);
        max-width: 600px;
        line-height: 1.6;
        letter-spacing: 0.08rem;
        margin-bottom: 1.2rem;
      }
      .nav-btn {
        display: inline-block;
        margin-top: 0.5rem;
        padding: 0.875rem 1.25rem;
        font-size: clamp(0.9rem, 0.6vw + 0.5rem, 1rem);
        background-color: var(--secondary-color);
        font-family: var(--primary-font-family);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 300ms ease, transform 300ms ease;
      }
      .nav-btn:hover {
        background-color: var(--btn-hover-color);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Oops! It seems you've wandered off the path! The page you're looking for
        doesn't exist or has been moved.
      </p>
      <p>
        Don't worry, let's get you back on track to exploring the
        <span
          style="
            color: var(--primary-color);
            font-family: var(--primary-font-family);
            font-weight: bold;
          "
        >
          Lupus Together community.
        </span>
      </p>
      <a href="/" class="nav-btn">Go to Homepage</a>
    </section>
  </body>
</html>
