version: '3.9'  # Docker Compose version

services:
  web:
    build:
      context: .           
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app              
    ports:
      - "8000:8000"         
    env_file:
      - .env       
    depends_on:
      - db                  

  db:
    image: postgres:15     
    ports:
      - "5432:5432"        
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data  

volumes:
  postgres_data:
